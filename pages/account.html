<!DOCTYPE html>
<head>
    <meta charset="UTF-8" lang="ru">
    <title>Лабораторная работа 1</title>
    <link rel="stylesheet" href="../styles/style.css">
    <link rel="stylesheet" href="../styles/style_main.css">
    <link rel="stylesheet" href="../styles/style_acc.css">
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script src="../scripts/auto_add.js"></script>

</head>
<body>
<div id = "head_site"></div>
    <div class="main_page">
        <div class="acc_info">
            <div class="acc_picture">

            <div class="acc_top">

                <div class="acc_description">
                    <span class="sentence">
                        <p><b>Зарегистрирован:</b></p>
                        <p id="date_registration">20.03.2023 12:24</p>
                    </span>
                    <span class="sentence">
                        <p><b>Пол:</b></p>
                        <p id="acc_sex">Ж</p>
                    </span>
                    <span class="sentence">
                        <p><b>Дата рождения:</b></p>

                    </span>
                    <span class="sentence">
                        <p><b>Страна:</b></p>
                        <p id="acc_country">Россия</p>
                    </span>
                    <span class="sentence">
                        <p><b>Город:</b></p>
                        <p id="acc_city">Санкт-Петербург</p>
                    </span>
                </div>
                <button id="acc_exit">Выйти</button>
            </div>
        </div>
